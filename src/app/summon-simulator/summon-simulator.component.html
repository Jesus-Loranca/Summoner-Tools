<div class="container summon-simulator">
	<div class="row justify-content-center">
		<div class="py-5 text-center">
			<h3>Summon Simulator</h3>
		</div>

		<div class="row pt-3 pb-5">
			<div class="col-5 col-lg-8 d-flex justify-content-center" *ngIf="results.length === 0">
				<h4 >Good luck in your summon!</h4>
			</div>

			<div class="col-5 col-lg-8 d-flex justify-content-center" *ngIf="results.length > 0">
				<h4>You've got... a <strong>{{ results[results.length - 1]}}</strong> hero!</h4>
			</div>

			<div class="col-7 col-lg-4">
				<div class="row">
					<div class="col-4 col-lg-6">
						<h4 class="pb-3">Stars</h4>
						<div *ngFor="let rarity of reversedRarities">
							<p>{{ rarity.name }}</p>

						</div>
					</div>

					<div class="col-8 col-lg-6">
						<h4 class="pb-3">Drop Rate</h4>
						<div *ngFor="let odds of currentOdds">
							<p>{{ odds }} %</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<form class="form-group row py-5 justify-content-center" [formGroup]="heroesForm" (ngSubmit)="onSubmit()">
			<div class="row justify-content-center">
				<div class="col-2" *ngFor="let position of [1, 2, 3, 4, 5]">
					<select class="form-control" id="{{ position }}" formControlName="{{ position }}" (change)="onOptionSelected()">
						<option value="0" selected>Select a Hero</option>
						<option *ngFor="let rarity of rarities" value="{{ rarity.id }}">{{ rarity.name }}</option>
					</select>
				</div>
			</div>

			<div class="row py-5 justify-content-center">
				<div class="col-5 col-lg-3">
					<button type="submit" class="btn btn-primary w-100">Summon</button>
				</div>
			</div>
		</form>
	</div>

	<div *ngIf="results.length > 0" class="row pb-5 justify-content-center">
		<div class="py-5 text-center">
			<h4>Your Summons</h4>
		</div>

		<div class="row justify-content-center">
			<p *ngFor="let summon of results" class="col-2"><strong>{{ summon }} Hero</strong></p>
		</div>
	</div>
</div>
