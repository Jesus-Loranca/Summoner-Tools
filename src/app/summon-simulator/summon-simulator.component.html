<div class="container">
	<div class="row">
		<div class="py-5 text-center">
			<h3>Summon Simulator</h3>
		</div>

		<div class="row pt-3 pb-5">
			<div class="col-8 d-flex justify-content-center">
				Result
			</div>

			<div class="col-4">
				<div class="row">
					<div class="col-6">
						<h4 class="pb-3">Stars</h4>
						<div *ngFor="let rarity of reversedRarities">
							<p>{{ rarity }}</p>

						</div>
					</div>

					<div class="col-6">
						<h4 class="pb-3">Drop Rate</h4>
						<div *ngFor="let odds of currentOdds">
							<p>{{ odds }} %</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<form class="form-group row py-5">
			<div class="row d-flex justify-content-center">
				<div class="col-2">
					<select class="form-control" id="hero_1">
						<option *ngFor="let rarity of rarities">{{ rarity }}</option>
					</select>
				</div>

				<div class="col-2">
					<select class="form-control" id="hero_2">
						<option *ngFor="let rarity of rarities">{{ rarity }}</option>
					</select>
				</div>

				<div class="col-2">
					<select class="form-control" id="hero_2">
						<option *ngFor="let rarity of rarities">{{ rarity }}</option>
					</select>
				</div>

				<div class="col-2">
					<select class="form-control" id="hero_4">
						<option *ngFor="let rarity of rarities">{{ rarity }}</option>
					</select>
				</div>

				<div class="col-2">
					<select class="form-control" id="hero_5">
						<option *ngFor="let rarity of rarities">{{ rarity }}</option>
					</select>
				</div>
			</div>

			<div class="row py-5 d-flex justify-content-center">
				<div class="col-3">
					<button type="submit" class="btn btn-primary w-100">Summon</button>
				</div>
			</div>
		</form>
	</div>
</div>
